<!DOCTYPE HTML>
<html ng-app='ngConnect4'>

<head>
    <link rel="stylesheet" type="text/css" href="scripts/connect4GameStyle.css"> </link>
</head>

<body ng-controller="ngConnect4Ctrl">

<script src="scripts/angular.min.js"></script>
<script src="scripts/connect4Game.js"></script>


<div id="gameContainer">
    <div>

        <div class="column" ng-repeat="column in board" ng-click="placeToken($index)">
            <div ng-style="setStyling(val)" class="circle" ng-repeat="val in column track by $index"> &nbsp; </div>
        </div>
    </div>
</div>
<div id="startGame" ng-click="newGame()">New Game</div>
Player Turn : {{player === 1 ? 'Player-Red' : 'Player-Black'}}



</body>

</html>
